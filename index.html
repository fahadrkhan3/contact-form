<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Enhanced</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="form-title"><i class="fas fa-envelope"></i> Get in Touch</h1>
        <form id="contactForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="John Doe" required>
                <div class="error-message" id="fullNameError"></div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Inquiry about..." required>
                <div class="error-message" id="subjectError"></div>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" placeholder="Your message here..." required></textarea>
                <div class="error-message" id="messageError"></div>
            </div>

            <div class="form-actions">
                <button type="submit" id="submitBtn">
                    Send Message
                    <span class="spinner" id="loadingSpinner"></span>
                </button>
                <button type="button" id="clearBtn" class="clear-btn">Clear Form</button>
            </div>

            <div class="form-status" id="formStatus"></div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
